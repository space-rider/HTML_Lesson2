<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Работа с изображениями, таблицами и списками.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="lesson2.css" />
</head>
<body>

    <h2>Создайте страницу, на которой будет размещена таблица из шаблона в материалах.</h2>


    <table border="1" width="865" height="30" style="margin-left:20px">
        <tr>
            <td rowspan="2" colspan="2">&nbsp</td>
            <td rowspan="4">&nbsp</td>
            <td colspan="4">&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td colspan="3">&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td rowspan="2">&nbsp</td>
            <td colspan="2">&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td rowspan="2">&nbsp</td>
            <td colspan="2">&nbsp</td>
            <td rowspan="3">&nbsp</td>
            <td>&nbsp</td>
        </tr>

        <tr>
            <td colspan="2">&nbsp</td>
            <td rowspan="2">&nbsp</td>
            <td>&nbsp</td>
            <td rowspan="2">&nbsp</td>
        </tr>

        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>

        </tr>

    </table>

    <img src="img/Table.png" alt="Пример таблицы" title="Пример таблицы" />

    <div class="back"><a href="index.html" style="color: white; text-decoration:none">Назад</a></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
