    <title>Работа с изображениями, таблицами и списками.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="lesson2.css" />

<body>

    <h2>Создайте страницу, на которой разместите карту изображение, представленную в материалах урока.</h2>

    <img src="img/figure.jpg" usemap="#fig" />
    <map name="fig">
        <area href="#" shape="poly" coords="479, 138, 280, 285, 355, 518, 603, 518, 680, 284" title="yellow" alt="yellow" />
        <area href="#" shape="rect" coords="737, 139, 1119, 521" title="red" alt="red square" />
        <area href="#" shape="circle" coords="1359, 329, 190" title="green circle" alt="green circle" />
        <area href="#" shape="poly" coords="291, 860, 443, 672, 597, 860, 443, 1049" title="purple" alt="purple" />
        <area href="#" shape="poly" coords="577, 1044, 769, 664, 959, 1046" title="blue" alt="blue triagle" />
        <area href="#" shape="rect" coords="993, 771, 1567, 1048" title="orange" alt="orange" />
    </map>
